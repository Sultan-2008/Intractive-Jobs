<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job & Internship Listings</title>
   <style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
}

.header {
    background-color: #007BFF;
    color: #fff;
    padding: 1rem 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo h1 a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 24px;
}

.nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
}

.nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 0.5rem 1rem;
}

.search-filter {
    background-color: #fff;
    padding: 2rem 0;
    margin-bottom: 2rem;
}

.search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 1.5rem;
}

.search-bar input {
    width: 60%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
    outline: none;
}

.search-bar button {
    padding: 0.5rem 1rem;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
}

.search-bar button:hover {
    background-color: #0056b3;
}

.filters {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.filters select {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.job-listings {
    background-color: #fff;
    padding: 2rem 0;
}

.jobs-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
}

.job-item {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 1rem;
    transition: box-shadow 0.3s;
}

.job-item:hover {
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.job-item h3 {
    font-size: 20px;
    margin-bottom: 0.5rem;
}

.job-item p {
    font-size: 16px;
    color: #666;
    margin-bottom: 0.5rem;
}

.job-item .job-type {
    font-size: 14px;
    font-weight: 600;
    color: #007BFF;
    margin-bottom: 0.5rem;
}

.job-item .job-location {
    font-size: 14px;
    color: #888;
    margin-bottom: 0.5rem;
}

.footer {
    background-color: #333;
    color: #fff;
    padding: 2rem 0;
    text-align: center;
}

.footer-content p {
    margin-bottom: 1rem;
}

.footer-links {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.footer-links li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-links li a:hover {
    color: #007BFF;
}

   </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="admin.html">JobConnect Rajasthan</a></h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="internships.html">Internships</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="search-filter">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for jobs or internships...">
                <button onclick="filterJobs()">Search</button>
            </div>
            <div class="filters">
                <select id="job-type-filter" onchange="filterJobs()">
                    <option value="">All Job Types</option>
                    <option value="full-time">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                    <option value="internship">Internship</option>
                </select>
                <select id="location-filter" onchange="filterJobs()">
                    <option value="">All Locations</option>
                    <option value="jaipur">Jaipur</option>
                    <option value="udaipur">Udaipur</option>
                    <option value="jodhpur">Jodhpur</option>
                </select>
                <select id="industry-filter" onchange="filterJobs()">
                    <option value="">All Industries</option>
                    <option value="it">IT</option>
                    <option value="engineering">Engineering</option>
                    <option value="finance">Finance</option>
                </select>
            </div>
        </div>
    </section>

    <section class="job-listings">
        <div class="container">
            <div id="jobs-container" class="jobs-container">
                <!-- Job items will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 JobConnect Rajasthan. All rights reserved.</p>
                <ul class="footer-links">
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script >
        // script.js

// Sample Data: This would typically come from a backend API
const jobData = [
    {
        title: "Software Engineer",
        type: "full-time",
        location: "Jaipur",
        industry: "IT",
        description: "Develop and maintain web applications using modern frameworks."
    },
    {
        title: "Mechanical Engineer Intern",
        type: "internship",
        location: "Udaipur",
        industry: "Engineering",
        description: "Assist in the design and testing of mechanical systems."
    },
    {
        title: "Financial Analyst",
        type: "full-time",
        location: "Jodhpur",
        industry: "Finance",
        description: "Analyze financial data to support business decisions."
    },
    {
        title: "Frontend Developer",
        type: "part-time",
        location: "Jaipur",
        industry: "IT",
        description: "Build and optimize user interfaces for various web projects."
    }
];

// Function to display jobs based on filters
function filterJobs() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    const jobTypeFilter = document.getElementById('job-type-filter').value;
    const locationFilter = document.getElementById('location-filter').value;
    const industryFilter = document.getElementById('industry-filter').value;
    
    const jobsContainer = document.getElementById('jobs-container');
    jobsContainer.innerHTML = '';

    const filteredJobs = jobData.filter(job => {
        const matchesSearch = job.title.toLowerCase().includes(searchInput) || job.description.toLowerCase().includes(searchInput);
        const matchesType = jobTypeFilter === '' || job.type === jobTypeFilter;
        const matchesLocation = locationFilter === '' || job.location === locationFilter;
        const matchesIndustry = industryFilter === '' || job.industry === industryFilter;

        return matchesSearch && matchesType && matchesLocation && matchesIndustry;
    });

    if (filteredJobs.length > 0) {
        filteredJobs.forEach(job => {
            const jobElement = document.createElement('div');
            jobElement.classList.add('job-item');

            jobElement.innerHTML = `
                <h3>${job.title}</h3>
                <p><strong>Type:</strong> ${job.type}</p>
                <p><strong>Location:</strong> ${job.location}</p>
                <p><strong>Industry:</strong> ${job.industry}</p>
                <p>${job.description}</p>
            `;

            jobsContainer.appendChild(jobElement);
        });
    } else {
        jobsContainer.innerHTML = '<p>No jobs found matching the filters.</p>';
    }
}

// Attach event listeners to filter elements
document.getElementById('search-input').addEventListener('input', filterJobs);
document.getElementById('job-type-filter').addEventListener('change', filterJobs);
document.getElementById('location-filter').addEventListener('change', filterJobs);
document.getElementById('industry-filter').addEventListener('change', filterJobs);

// Initial call to display all jobs
filterJobs();

    </script>
</body>
</html>
