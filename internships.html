<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <style>
        /* styles.css */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
}

.header {
    background-color: #007BFF;
    color: #fff;
    padding: 1rem 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo h1 a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 24px;
}

.nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
}

.nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 0.5rem 1rem;
}

.profile-management {
    background-color: #fff;
    padding: 2rem 0;
    margin: 2rem 0;
}

.profile-management h2 {
    text-align: center;
    color: #007BFF;
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
}

.form-group input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.application-status {
    margin-top: 3rem;
}

.application-status h3 {
    color: #007BFF;
    margin-bottom: 1.5rem;
}

.application-status ul {
    list-style: none;
    padding: 0;
}

.application-status ul li {
    background-color: #f4f4f4;
    margin-bottom: 0.5rem;
    padding: 1rem;
    border-left: 5px solid #007BFF;
}

.footer {
    background-color: #333;
    color: #fff;
    padding: 2rem 0;
    text-align: center;
}

.footer-content p {
    margin-bottom: 1rem;
}

.footer-links {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.footer-links li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-links li a:hover {
    color: #007BFF;
}

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="admin.html">JobConnect Rajasthan</a></h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="internships.html">Internships</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="profile-management">
        <div class="container">
            <h2>Manage Your Profile</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" accept=".pdf, .doc, .docx">
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <input type="text" id="skills" placeholder="Enter your skills" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </form>

            <div class="application-status">
                <h3>Your Application Status</h3>
                <ul id="applications-list">
                    <!-- Application statuses will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 JobConnect Rajasthan. All rights reserved.</p>
                <ul class="footer-links">
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script >
        // script.js

// Sample Data: This would typically come from a backend API or database
const applicationData = [
    {
        jobTitle: "Software Engineer",
        company: "Tech Solutions Pvt Ltd",
        status: "Pending"
    },
    {
        jobTitle: "Mechanical Engineer Intern",
        company: "ABC Manufacturing",
        status: "Interview Scheduled"
    },
    {
        jobTitle: "Financial Analyst",
        company: "XYZ Finance",
        status: "Accepted"
    }
];

// Function to populate the application status list
function populateApplicationStatus() {
    const applicationsList = document.getElementById('applications-list');
    applicationsList.innerHTML = '';

    applicationData.forEach(application => {
        const listItem = document.createElement('li');
        listItem.textContent = `${application.jobTitle} at ${application.company} - Status: ${application.status}`;
        applicationsList.appendChild(listItem);
    });
}

// Handle form submission
document.getElementById('profile-form').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Profile saved successfully!');
    // Here, you would typically send the form data to the backend via an API
});

// Populate the application status on page load
document.addEventListener('DOMContentLoaded', populateApplicationStatus);

    </script>
</body>
</html>
